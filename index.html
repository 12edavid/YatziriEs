<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensaje para Yatziri</title>
  <link rel="stylesheet" href="styles.css" />
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="container">
  <div class="content">
    <div class="container-full">
      <div class="animated hue"></div>
      <img
        class="backgroundImage"
        src="https://drive.google.com/thumbnail?id=1_ZMV_LcmUXLsRokuz6WXGyN9zVCGfAHp&sz=w1920"
        alt="Fondo"
      />
      <img
        class="boyImage"
        src="https://drive.google.com/thumbnail?id=1eGqJskQQgBJ67myGekmo4YfIVI3lfDTm&sz=w1920"
        alt="Chico"
      />

      <div class="container">
        <div class="cube">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face left text"></div>
          <div class="face right text"></div>
          <div class="face front"></div>
          <div class="face back text"></div>
        </div>
      </div>

      <div class="container-reflect">
        <div class="cube">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face left text"></div>
          <div class="face right text"></div>
          <div class="face front"></div>
          <div class="face back text"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
